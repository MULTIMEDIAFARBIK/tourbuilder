<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourbuilder Test</title>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <script type="module" src="/src/main.ts"></script>
    <div id="360ty_container" style="height:100vh;width:100%"></div>
    <script>
        let interval = setInterval(()=>{
            if(window["Pano_360ty"]){
                clearInterval(interval)
                var tour_360ty = new Pano_360ty("360ty_container","https://lechsommer.360ty.cloud/");
                tour_360ty.setPanoConfigFile("https://lechsommer.360ty.cloud/pano.xml");
                tour_360ty.setDimensions("100%","21:9");
                tour_360ty.setHorizontalAlignment("center");
                tour_360ty.setStartNode(112);
                tour_360ty.setViewingParameter("65",0.05,"10.7");
                tour_360ty.setSingleImage(false);
                tour_360ty.setShareButtonVisibility(true);
                tour_360ty.setImpressumVisibility(false);
                tour_360ty.setDimensions_tablet("100%","16:9");
                tour_360ty.setHorizontalAlignment_tablet("center");
                tour_360ty.setSingleImage_tablet(false);
                tour_360ty.setShareButtonVisibility_tablet(false);
                tour_360ty.setImpressumVisibility_tablet(false);
                tour_360ty.setDimensions_mobile("100%","16:9");
                tour_360ty.setHorizontalAlignment_mobile("center");
                tour_360ty.setSingleImage_mobile(false);
                tour_360ty.setShareButtonVisibility_mobile(false);
                tour_360ty.setImpressumVisibility_mobile(false);
                tour_360ty.setBackgroundColor("#000000","#FFFFFF")
                tour_360ty.setSkinVariables([{website:"https://website.com"},{buchungslink:"test"}])
                //tour_360ty.addKeyframe(50,0,25,1,"Mousewheel", 25);
                //tour_360ty.addKeyframe(50,0,25,1,"Mousewheel", 26);
                tour_360ty.setMovementLoopAmount(10);
                tour_360ty.onMovementAborted = ()=>{console.log("movement aborted")}
                tour_360ty.onMovementFinished = ()=>{console.log("movement finished")}
                tour_360ty.init().then(()=>{
                    console.log("init finsished")
                });
                window.tour_360ty = tour_360ty
        }

        })
       
    </script>
    
</body>
</html>
